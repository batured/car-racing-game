<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Turbo Asphalt 3D â€“ Ultimate Racing Challenge</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; background: #000; }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 18px;
      z-index: 10;
    }
    #controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="hud">Speed: 0 km/h | Lap: 1/3 | Nitro: 100%</div>
  <div id="controls">Controls: W/A/S/D or Arrow Keys â€” Space = Nitro Boost</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>

  <script>
    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x202020);

    // Camera setup
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 8, -15);

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Lighting
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10, 20, 10);
    light.castShadow = true;
    scene.add(light);

    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);

    // Ground / Track
    const roadGeometry = new THREE.PlaneGeometry(10, 1000);
    const roadMaterial = new THREE.MeshStandardMaterial({ color: 0x222222 });
    const road = new THREE.Mesh(roadGeometry, roadMaterial);
    road.rotation.x = -Math.PI / 2;
    road.receiveShadow = true;
    scene.add(road);

    // Side environment
    const createTree = (x, z) => {
      const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.2, 1), new THREE.MeshStandardMaterial({ color: 0x8b4513 }));
      trunk.position.set(x, 0.5, z);
      trunk.castShadow = true;
      scene.add(trunk);

      const leaves = new THREE.Mesh(new THREE.SphereGeometry(0.7), new THREE.MeshStandardMaterial({ color: 0x228B22 }));
      leaves.position.set(x, 1.4, z);
      leaves.castShadow = true;
      scene.add(leaves);
    };
    for (let i = -500; i < 500; i += 10) {
      createTree(-7, i);
      createTree(7, i + 5);
    }

    // Player car
    const carBody = new THREE.Mesh(new THREE.BoxGeometry(2, 1, 4), new THREE.MeshStandardMaterial({ color: 0xff0000 }));
    carBody.castShadow = true;
    carBody.position.set(0, 0.5, -490);
    scene.add(carBody);

    // AI car
    const aiCar = new THREE.Mesh(new THREE.BoxGeometry(2, 1, 4), new THREE.MeshStandardMaterial({ color: 0x00ff00 }));
    aiCar.position.set(2, 0.5, -500);
    aiCar.castShadow = true;
    scene.add(aiCar);

    // Game state
    let speed = 0;
    let nitro = 100;
    let lap = 1;
    const maxLaps = 3;
    let keys = {};

    document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
    document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    const engineSfx = new Audio('https://www.soundjay.com/transport/car-engine-01.mp3');
    engineSfx.loop = true;
    engineSfx.volume = 0.2;
    engineSfx.play();

    const nitroSfx = new Audio('https://www.soundjay.com/button/beep-06.mp3');

    function updateControls() {
      if (keys['w'] || keys['arrowup']) speed += 0.04;
      if (keys['s'] || keys['arrowdown']) speed -= 0.02;
      if (keys['a'] || keys['arrowleft']) carBody.position.x -= 0.2;
      if (keys['d'] || keys['arrowright']) carBody.position.x += 0.2;

      if (keys[' '] && nitro > 0) {
        speed += 0.1;
        nitro -= 0.5;
        nitroSfx.play();
      }

      speed *= 0.98;
      speed = Math.max(0, Math.min(speed, 2.5));
      carBody.position.z += speed;
    }

    function updateAI() {
      aiCar.position.z += 1.5;
      aiCar.position.x = Math.sin(Date.now() * 0.001) * 3;
    }

    function updateCamera() {
      camera.position.lerp(new THREE.Vector3(
        carBody.position.x,
        carBody.position.y + 6,
        carBody.position.z - 12
      ), 0.1);
      camera.lookAt(carBody.position);
    }

    function updateHUD() {
      document.getElementById("hud").innerText =
        `Speed: ${(speed * 100).toFixed(0)} km/h | Lap: ${lap}/${maxLaps} | Nitro: ${Math.max(0, nitro).toFixed(0)}%`;
    }

    function checkLap() {
      if (carBody.position.z >= 500) {
        carBody.position.z = -490;
        lap++;
        if (lap > maxLaps) {
          alert("ðŸ Race Finished!");
          lap = 1;
          nitro = 100;
        }
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      updateControls();
      updateAI();
      updateCamera();
      updateHUD();
      checkLap();
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
