<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Car Racing Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            overflow: hidden;
        }

        .game-container {
            width: 100%;
            max-width: 400px;
            height: 100vh;
            background-color: #2c3e50;
            position: relative;
            overflow: hidden;
            border-left: 5px solid #bdc3c7;
            border-right: 5px solid #bdc3c7;
        }

        .start-screen, .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 10;
            text-align: center;
        }

        .start-screen h1, .game-over-screen h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .car-selection {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .car-option {
            width: 60px;
            height: 60px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 10px;
        }

        .car-option.selected {
            border-color: #3498db;
        }

        #sports-car { background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100"><rect x="20" y="30" width="160" height="50" fill="red"/><rect x="50" y="10" width="100" height="30" fill="red"/><circle cx="60" cy="85" r="15" fill="black"/><circle cx="140" cy="85" r="15" fill="black"/></svg>'); }
        #police-car { background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100"><rect x="20" y="30" width="160" height="50" fill="blue"/><rect x="50" y="10" width="100" height="30" fill="white"/><rect x="90" y="0" width="20" height="10" fill="red"/><circle cx="60" cy="85" r="15" fill="black"/><circle cx="140" cy="85" r="15" fill="black"/></svg>'); }
        #truck { background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120"><rect x="10" y="40" width="180" height="60" fill="orange"/><rect x="120" y="10" width="70" height="40" fill="orange"/><circle cx="50" cy="105" r="15" fill="black"/><circle cx="150" cy="105" r="15" fill="black"/></svg>'); }

        .start-button, .restart-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
        }

        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 1.5rem;
            z-index: 5;
        }

        .road {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 100%;
            background-color: #7f8c8d;
        }

        .line {
            width: 10px;
            height: 50px;
            background-color: white;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .player, .obstacle {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .touch-controls {
            display: none;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20%;
            z-index: 6;
        }

        .touch-left, .touch-right {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
        }

        .touch-left { left: 0; }
        .touch-right { right: 0; }

        @media (hover: none) and (pointer: coarse) {
            .touch-controls {
                display: block;
            }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="start-screen">
            <h1>Car Racing</h1>
            <div class="car-selection">
                <div class="car-option" id="sports-car" data-car="sports-car"></div>
                <div class="car-option" id="police-car" data-car="police-car"></div>
                <div class="car-option" id="truck" data-car="truck"></div>
            </div>
            <button class="start-button">Start Game</button>
        </div>

        <div class="score">Score: 0</div>
        <div class="road"></div>
        <div class="player"></div>

        <div class="game-over-screen" style="display: none;">
            <h1>Game Over</h1>
            <p id="final-score" style="margin-bottom: 20px; font-size: 1.5rem;"></p>
            <button class="restart-button">Restart</button>
        </div>

        <div class="touch-controls">
            <div class="touch-left"></div>
            <div class="touch-right"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameContainer = document.querySelector('.game-container');
            const startScreen = document.querySelector('.start-screen');
            const gameOverScreen = document.querySelector('.game-over-screen');
            const carSelection = document.querySelector('.car-selection');
            const startButton = document.querySelector('.start-button');
            const restartButton = document.querySelector('.restart-button');
            const scoreElement = document.querySelector('.score');
            const finalScoreElement = document.querySelector('#final-score');
            const road = document.querySelector('.road');
            const player = document.querySelector('.player');

            const touchLeft = document.querySelector('.touch-left');
            const touchRight = document.querySelector('.touch-right');

            let gameInterval;
            let playerCar = 'sports-car';
            let score = 0;
            let gameSpeed = 5;
            let keys = { ArrowLeft: false, ArrowRight: false };
            let playerPosition = {
                x: gameContainer.offsetWidth / 2 - 25,
                y: gameContainer.offsetHeight - 100
            };

            const carImages = {
                'sports-car': 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100"><rect x="20" y="30" width="160" height="50" fill="red"/><rect x="50" y="10" width="100" height="30" fill="red"/><circle cx="60" cy="85" r="15" fill="black"/><circle cx="140" cy="85" r="15" fill="black"/></svg>',
                'police-car': 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100"><rect x="20" y="30" width="160" height="50" fill="blue"/><rect x="50" y="10" width="100" height="30" fill="white"/><rect x="90" y="0" width="20" height="10" fill="red"/><circle cx="60" cy="85" r="15" fill="black"/><circle cx="140" cy="85" r="15" fill="black"/></svg>',
                'truck': 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120"><rect x="10" y="40" width="180" height="60" fill="orange"/><rect x="120" y="10" width="70" height="40" fill="orange"/><circle cx="50" cy="105" r="15" fill="black"/><circle cx="150" cy="105" r="15" fill="black"/></svg>'
            };
             const obstacleImages = [
                'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100"><rect x="20" y="30" width="160" height="50" fill="green"/><rect x="50" y="10" width="100" height="30" fill="green"/><circle cx="60" cy="85" r="15" fill="black"/><circle cx="140" cy="85" r="15" fill="black"/></svg>',
                'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100"><rect x="20" y="30" width="160" height="50" fill="purple"/><rect x="50" y="10" width="100" height="30" fill="purple"/><circle cx="60" cy="85" r="15" fill="black"/><circle cx="140" cy="85" r="15" fill="black"/></svg>'
            ];

            // Car Selection
            carSelection.addEventListener('click', (e) => {
                if (e.target.classList.contains('car-option')) {
                    document.querySelectorAll('.car-option').forEach(opt => opt.classList.remove('selected'));
                    e.target.classList.add('selected');
                    playerCar = e.target.dataset.car;
                    player.style.backgroundImage = `url("${carImages[playerCar]}")`;
                }
            });

            // Set default car
            document.querySelector('.car-option#sports-car').classList.add('selected');
             player.style.backgroundImage = `url("${carImages[playerCar]}")`;

            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', () => {
                gameOverScreen.style.display = 'none';
                startScreen.style.display = 'flex';
                resetGame();
            });

            function resetGame() {
                score = 0;
                gameSpeed = 5;
                scoreElement.innerHTML = "Score: 0";
                playerPosition.x = gameContainer.offsetWidth / 2 - 25;
                player.style.left = playerPosition.x + 'px';
                player.style.top = playerPosition.y + 'px';
                document.querySelectorAll('.obstacle').forEach(o => o.remove());
                document.querySelectorAll('.line').forEach(l => l.remove());
            }
            
            function startGame() {
                startScreen.style.display = 'none';
                gameOverScreen.style.display = 'none';
                resetGame();
                gameInterval = requestAnimationFrame(gameLoop);
            }

            function gameLoop() {
                moveLines();
                moveObstacles();
                handlePlayerMovement();
                detectCollision();

                score++;
                gameSpeed += 0.005;
                scoreElement.innerHTML = `Score: ${score}`;

                gameInterval = requestAnimationFrame(gameLoop);
            }

            function moveLines() {
                let lines = document.querySelectorAll('.line');
                lines.forEach(line => {
                    let top = line.offsetTop;
                    if (top >= gameContainer.offsetHeight) {
                        line.remove();
                    } else {
                        line.style.top = top + gameSpeed + 'px';
                    }
                });
                if (Math.random() > 0.95) {
                    createLine();
                }
            }

            function createLine() {
                const line = document.createElement('div');
                line.setAttribute('class', 'line');
                line.style.top = '-50px';
                road.appendChild(line);
            }

            function moveObstacles() {
                let obstacles = document.querySelectorAll('.obstacle');
                obstacles.forEach(obstacle => {
                    let top = obstacle.offsetTop;
                    if (top > gameContainer.offsetHeight) {
                        obstacle.remove();
                    } else {
                        obstacle.style.top = top + gameSpeed + 'px';
                    }
                });

                if (Math.random() > (0.98 - gameSpeed * 0.001) && document.querySelectorAll('.obstacle').length < 4) {
                   createObstacle();
                }
            }
            
            function createObstacle(){
                 const obstacle = document.createElement('div');
                obstacle.setAttribute('class', 'obstacle');
                obstacle.style.top = '-100px';
                const roadLeft = road.offsetLeft;
                const roadWidth = road.offsetWidth;
                obstacle.style.left = Math.floor(Math.random() * (roadWidth - 50)) + roadLeft + 'px';
                 obstacle.style.backgroundImage = `url("${obstacleImages[Math.floor(Math.random() * obstacleImages.length)]}")`;
                gameContainer.appendChild(obstacle);
            }

            function handlePlayerMovement() {
                const roadRect = road.getBoundingClientRect();
                const playerRect = player.getBoundingClientRect();
                
                if (keys.ArrowLeft && playerPosition.x > roadRect.left - gameContainer.offsetLeft) {
                    playerPosition.x -= 5;
                }
                if (keys.ArrowRight && playerPosition.x < roadRect.right - gameContainer.offsetLeft - playerRect.width) {
                    playerPosition.x += 5;
                }
                player.style.left = playerPosition.x + 'px';
            }

            function detectCollision() {
                const obstacles = document.querySelectorAll('.obstacle');
                const playerRect = player.getBoundingClientRect();

                obstacles.forEach(obstacle => {
                    const obstacleRect = obstacle.getBoundingClientRect();
                    if (!(playerRect.right < obstacleRect.left || playerRect.left > obstacleRect.right ||
                        playerRect.bottom < obstacleRect.top || playerRect.top > obstacleRect.bottom)) {
                        endGame();
                    }
                });
            }

            function endGame() {
                cancelAnimationFrame(gameInterval);
                gameOverScreen.style.display = 'flex';
                finalScoreElement.innerText = `Your Score: ${score}`;
            }

            // Keyboard controls
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                    keys[e.key] = true;
                }
            });

            document.addEventListener('keyup', (e) => {
                if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                    keys[e.key] = false;
                }
            });

            // Touch controls
            touchLeft.addEventListener('touchstart', () => { keys.ArrowLeft = true; });
            touchLeft.addEventListener('touchend', () => { keys.ArrowLeft = false; });
            touchRight.addEventListener('touchstart', () => { keys.ArrowRight = true; });
            touchRight.addEventListener('touchend', () => { keys.ArrowRight = false; });

        });
    </script>
</body>
</html>
