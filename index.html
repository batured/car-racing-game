<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Car Racing Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(#4a4a4a, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .game-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            perspective: 600px;
        }

        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(#87ceeb, #e0f6ff);
            z-index: 1;
        }

        .road-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50%;
            transform-style: preserve-3d;
        }

        .road {
            position: absolute;
            width: 800px;
            height: 300px;
            background: #666;
            left: 50%;
            transform: translateX(-50%) rotateX(60deg) translateZ(-150px);
            transform-origin: bottom;
            z-index: 2;
        }

        .line {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 30px;
            background: #fff;
            z-index: 3;
        }

        .player {
            position: absolute;
            left: 50%;
            bottom: 20px;
            width: 80px;
            height: 40px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100"><rect x="20" y="30" width="160" height="50" fill="red"/><rect x="50" y="10" width="100" height="30" fill="red"/><circle cx="60" cy="85" r="15" fill="black"/><circle cx="140" cy="85" r="15" fill="black"/></svg>') no-repeat center center/contain;
            transform: translateX(-50%);
            z-index: 10;
        }
        
        .obstacle {
            position: absolute;
            width: 80px;
            height: 40px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100"><rect x="20" y="30" width="160" height="50" fill="blue"/><rect x="50" y="10" width="100" height="30" fill="blue"/><circle cx="60" cy="85" r="15" fill="black"/><circle cx="140" cy="85" r="15" fill="black"/></svg>') no-repeat center center/contain;
            z-index: 9;
            transform-origin: center;
        }

        .ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .score {
            font-size: 2em;
            text-shadow: 2px 2px 4px #000;
            padding-top: 20px;
        }

        .start-screen, .game-over-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .start-screen h1, .game-over-screen h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        .car-selection {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .car-option {
            width: 80px;
            height: 40px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
            border: 3px solid transparent;
            border-radius: 5px;
            padding: 5px;
        }

        .car-option.selected {
            border-color: #00aaff;
        }

        .start-button, .restart-button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            background: #00aaff;
            color: white;
        }
        
        .touch-controls {
            display: none; /* Hidden on desktop */
            width: 100%;
            height: 100%;
            position: absolute;
            bottom: 0;
        }

        .touch-left, .touch-right {
            position: absolute;
            width: 50%;
            height: 100%;
        }

        .touch-left { left: 0; }
        .touch-right { right: 0; }

        @media (hover: none) and (pointer: coarse) {
            .touch-controls {
                display: block;
            }
        }

    </style>
</head>
<body>

    <div class="game-container">
        <div class="sky"></div>
        <div class="road-container">
            <div class="road"></div>
        </div>
        <div class="player"></div>

        <div class="ui-container">
            <div class="score">Score: 0</div>
            <div class="start-screen">
                <h1>3D Car Racer</h1>
                <div class="car-selection">
                    <div class="car-option" id="car-red" data-color="red" style="background-image: url('data:image/svg+xml,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 200 100\"><rect x=\"20\" y=\"30\" width=\"160\" height=\"50\" fill=\"red\"/><rect x=\"50\" y=\"10\" width=\"100\" height=\"30\" fill=\"red\"/><circle cx=\"60\" cy=\"85\" r=\"15\" fill=\"black\"/><circle cx=\"140\" cy=\"85\" r=\"15\" fill=\"black\"/></svg>');"></div>
                    <div class="car-option" id="car-green" data-color="green" style="background-image: url('data:image/svg+xml,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 200 100\"><rect x=\"20\" y=\"30\" width=\"160\" height=\"50\" fill=\"green\"/><rect x=\"50\" y=\"10\" width=\"100\" height=\"30\" fill=\"green\"/><circle cx=\"60\" cy=\"85\" r=\"15\" fill=\"black\"/><circle cx=\"140\" cy=\"85\" r=\"15\" fill=\"black\"/></svg>');"></div>
                    <div class="car-option" id="car-yellow" data-color="yellow" style="background-image: url('data:image/svg+xml,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 200 100\"><rect x=\"20\" y=\"30\" width=\"160\" height=\"50\" fill=\"yellow\"/><rect x=\"50\" y=\"10\" width=\"100\" height=\"30\" fill=\"yellow\"/><circle cx=\"60\" cy=\"85\" r=\"15\" fill=\"black\"/><circle cx=\"140\" cy=\"85\" r=\"15\" fill=\"black\"/></svg>');"></div>
                </div>
                <button class="start-button">Start Game</button>
            </div>
            <div class="game-over-screen" style="display: none;">
                <h1>Game Over</h1>
                <p id="final-score" style="font-size: 1.5em; margin-bottom: 20px;"></p>
                <button class="restart-button">Restart</button>
            </div>
            <div class="touch-controls">
                <div class="touch-left"></div>
                <div class="touch-right"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameContainer = document.querySelector('.game-container');
            const player = document.querySelector('.player');
            const road = document.querySelector('.road');
            const scoreElement = document.querySelector('.score');
            const startScreen = document.querySelector('.start-screen');
            const gameOverScreen = document.querySelector('.game-over-screen');
            const startButton = document.querySelector('.start-button');
            const restartButton = document.querySelector('.restart-button');
            const finalScoreElement = document.getElementById('final-score');
            const carSelection = document.querySelector('.car-selection');

            let gameActive = false;
            let score = 0;
            let speed = 5;
            let playerX = 0;
            let keys = { ArrowLeft: false, ArrowRight: false };

            const carColors = {
                red: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100"><rect x="20" y="30" width="160" height="50" fill="red"/><rect x="50" y="10" width="100" height="30" fill="red"/><circle cx="60" cy="85" r="15" fill="black"/><circle cx="140" cy="85" r="15" fill="black"/></svg>',
                green: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100"><rect x="20" y="30" width="160" height="50" fill="green"/><rect x="50" y="10" width="100" height="30" fill="green"/><circle cx="60" cy="85" r="15" fill="black"/><circle cx="140" cy="85" r="15" fill="black"/></svg>',
                yellow: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100"><rect x="20" y="30" width="160" height="50" fill="yellow"/><rect x="50" y="10" width="100" height="30" fill="yellow"/><circle cx="60" cy="85" r="15" fill="black"/><circle cx="140" cy="85" r="15" fill="black"/></svg>'
            };
            let selectedCarColor = 'red';

            function updatePlayerCar(color) {
                player.style.backgroundImage = `url('${carColors[color]}')`;
            }

            carSelection.addEventListener('click', (e) => {
                if(e.target.classList.contains('car-option')) {
                    document.querySelectorAll('.car-option').forEach(el => el.classList.remove('selected'));
                    e.target.classList.add('selected');
                    selectedCarColor = e.target.dataset.color;
                    updatePlayerCar(selectedCarColor);
                }
            });

            function startGame() {
                startScreen.style.display = 'none';
                gameOverScreen.style.display = 'none';
                gameActive = true;
                score = 0;
                speed = 5;
                playerX = 0;
                player.style.transform = `translateX(-50%) translateX(${playerX}px)`;
                
                document.querySelectorAll('.obstacle').forEach(o => o.remove());
                
                requestAnimationFrame(gameLoop);
            }

            function endGame() {
                gameActive = false;
                gameOverScreen.style.display = 'flex';
                finalScoreElement.textContent = `Score: ${Math.floor(score)}`;
            }
            
            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', startGame);

            function gameLoop() {
                if (!gameActive) return;

                // Move Player
                if (keys.ArrowLeft && playerX > -250) {
                    playerX -= speed;
                }
                if (keys.ArrowRight && playerX < 250) {
                    playerX += speed;
                }
                player.style.transform = `translateX(-50%) translateX(${playerX}px)`;

                // Update Road Lines and Obstacles
                moveElements('.line', true);
                moveElements('.obstacle', false);
                
                // Spawn new elements
                spawnLine();
                spawnObstacle();

                // Increase Score and Speed
                score += speed / 10;
                speed += 0.005;
                scoreElement.textContent = `Score: ${Math.floor(score)}`;
                
                requestAnimationFrame(gameLoop);
            }

            function moveElements(selector, isLine) {
                document.querySelectorAll(selector).forEach(element => {
                    let z = parseFloat(element.dataset.z);
                    z -= speed;
                    if (z < 1) {
                        element.remove();
                    } else {
                        element.dataset.z = z;
                        let scale = 100 / z;
                        let x = parseFloat(element.dataset.x);
                        let y = (window.innerHeight / 2) + (150 * scale);

                        element.style.transform = `translate3d(${x * scale}px, ${y}px, 0) scale(${scale})`;
                        
                        if(!isLine) {
                           checkCollision(element);
                        }
                    }
                });
            }
            
            function spawnLine() {
                 if (Math.random() > 0.3) {
                    createLine(0);
                 }
            }

            function spawnObstacle() {
                if (Math.random() > (0.99 - speed * 0.001) && document.querySelectorAll('.obstacle').length < 5) {
                    createObstacle();
                }
            }
            
            function createLine(xPos) {
                const line = document.createElement('div');
                line.className = 'line';
                line.dataset.z = 300;
                line.dataset.x = xPos;
                gameContainer.appendChild(line);
            }
            
            function createObstacle() {
                const obstacle = document.createElement('div');
                obstacle.className = 'obstacle';
                obstacle.dataset.z = 300;
                obstacle.dataset.x = (Math.random() - 0.5) * 500;
                gameContainer.appendChild(obstacle);
            }
            
            function checkCollision(obstacle) {
                let z = parseFloat(obstacle.dataset.z);
                if(z < 30) {
                   let obsX = parseFloat(obstacle.dataset.x) * (100 / z);
                   let obsWidth = 80 * (100 / z);
                   let playerLeft = playerX - 40;
                   let playerRight = playerX + 40;
                   let obsLeft = obsX - obsWidth / 2;
                   let obsRight = obsX + obsWidth / 2;
                   
                   if(playerRight > obsLeft && playerLeft < obsRight) {
                       endGame();
                   }
                }
            }

            // Controls
            document.addEventListener('keydown', e => {
                if (e.key in keys) keys[e.key] = true;
            });
            document.addEventListener('keyup', e => {
                if (e.key in keys) keys[e.key] = false;
            });

            const touchLeft = document.querySelector('.touch-left');
            const touchRight = document.querySelector('.touch-right');

            touchLeft.addEventListener('touchstart', () => keys.ArrowLeft = true);
            touchLeft.addEventListener('touchend', () => keys.ArrowLeft = false);
            touchRight.addEventListener('touchstart', () => keys.ArrowRight = true);
            touchRight.addEventListener('touchend', () => keys.ArrowRight = false);
            
            // Set initial state
            document.querySelector('#car-red').classList.add('selected');
            updatePlayerCar(selectedCarColor);

        });
    </script>
</body>
</html>
